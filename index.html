<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
</head>

<body>
    <Main>
        <Img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" class="freecodeCamp"
            alt="freecode-camp logo"><img>
        <h1>Is it a Palindrome ?</h1>
        <div class="palindrome">
            <label for="text-input">
                Enter in text to check for palindrome:
            </label>
            <input id="text-input"></input>
            <button id="check-btn">check</button>
        </div>

        <div class="resultDiv hidden" id="result"></div>
        <div class="palindrome-definition-div">
            <p class="palindrome-definition">
                <span role="img" aria-label="light-bulb">&#128161;</span>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.
            </p>
        </div>
    </Main>
    
</body>
<script src="palindrome.js"></script>

</html>
